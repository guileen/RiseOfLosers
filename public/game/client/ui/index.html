<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Jony Zhu">
        <meta name="description" content="HTML5 Base Template.">
        <meta name="keywords" content="HTML5,Template">
        <title>Rise of Loser - dev</title>
        <link href="/css/base.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="Container">
            <div id="CanvasLayer">
            </div>
            <div id="UserInfo">
                <a href="#" id="UserIcon"><img src="http://tp4.sinaimg.cn/1667913743/180/5632186274/1" /></a>
                <div id="UserName">
                    <a href="#" class="name-text">搬砖の屌丝</a>
                </div>
                <div id="UserExp">
                    <span id="CurExp"></span>
                </div>
                <span id="UserLevel">lv.<b>99</b></span>
            </div>
            <div id="DialogShadow">
            </div>
            <div class="dialog" id="MarketDialog">
                <a class="close" href="#">X</a>
            </div>
            <div class="dialog" id="HospitalDialog">
                <a class="close" href="#">X</a>
            </div>
            <div class="dialog" id="BankDialog">
                <a class="close" href="#">X</a>
            </div>
            <div class="dialog" id="NetbarDialog">
                <a class="close" href="#">X</a>
            </div>
            <div class="dialog" id="RedCrossDialog">
                <a class="close" href="#">X</a>
            </div>
            <div id="AlertShadow">
            </div>
            <div class="event-alert" id="EventAlertYN">
                <table class="content">
                    <td>
                    </td>
                </table>
                <div class="btns">
                    <a class="btn ea-yes" href="#">YES</a>
                    <a class="btn ea-no" href="#">NO</a>
                </div>
            </div>
            <div class="event-alert" id="EventAlertOK">
                <table class="content">
                    <td>
                    </td>
                </table>
                <div class="btns">
                    <a class="btn ea-ok" href="#">OK</a>
                </div>
            </div>
        </div>
        <div class="templates">
            <div class="dialog">
                <a class="close" href="#">X</a>
            </div>
        </div>
    </body>
    <script src="/js/base.js"></script>
    <script src="/js/main.js"></script>
</html>
